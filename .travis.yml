language: python
python:
  - 3.6
cache: pip

install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install codecov

script:
  - pytest tests/test_main.py --cov=./
  - pytest tests/pimc/test_minimal.py --cov=./
  - pytest tests/test_jackknife.py --cov=./

after_success:
  - codecov

notifications:
  email: false
